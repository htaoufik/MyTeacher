<div class="container-fluid">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h1>Login</h1>
            <div class="alert alert-info">{{message}}</div>

            <div class="col-12">
                <form [formGroup]="loginForm" novalidate autocomplete="off">
                    <div class="form-group input-group">
                        <span class="has-float-label">
                            <input class="form-control" type="text" formControlName="email" id="email" placeholder="Email">
                            <label class="center-block" for="email">Email</label>
                        </span>
                        <div class="input-group-addon" [ngClass]="addOnService.getAddOnClass(this.loginForm, 'email')">
                            <i class="fa fa-user-o" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="alert alert-danger" *ngIf="addOnService.showError(this.loginForm, 'email', 'required')">Your email required</div>
                    <div class="alert alert-danger" *ngIf="addOnService.showError(this.loginForm, 'email', 'email')">Your email should be valid</div>
                    <div class="form-group input-group">
                        <span class="has-float-label">
                            <input class="form-control" type="password" formControlName="password" id="password" placeholder="Password">
                            <label class="center-block" for="password">Password</label>
                        </span>
                        <div class="input-group-addon" [ngClass]="addOnService.getAddOnClass(this.loginForm, 'password')">
                            <i class="fa fa-user-o" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="alert alert-danger" *ngIf="addOnService.showError(this.loginForm, 'password', 'required')">Your password is required</div>
                    <div class="alert alert-danger" *ngIf="addOnService.showError(this.loginForm, 'password', 'minlength')">Your password should be 8 characters minimum</div>
                </form>
                <p>
                    <button (click)="login()"  *ngIf="!authService.isLoggedIn()" class="btn btn-primary btn-block">Login</button>
                    <button (click)="logout()" *ngIf="authService.isLoggedIn()" class="btn btn-primary btn-block">Logout</button>
                </p>
            </div>
        </div>
    </div>
</div>
